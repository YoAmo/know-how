<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promesas</title>
</head>
<body>
    <h1>Promesas</h1>
<script>
    const obj = {}

Promise.resolve(obj)
    .then(data => {
        const obj = { ...data }
        obj['uno'] = 'uno'
        return obj
    })
    .then(obj => {
        obj['dos'] = 'dos'
        return obj
    })
    .then(obj => {
        console.log('then: ',obj) // {uno: "uno", dos: "dos"}
        return obj
    })
    .finally(console.log('finally: ',obj)) // { }

console.log(obj) // {}
</script>
</body>
</html>
